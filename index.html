<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Maven+Pro&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./controls.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
    <title>Collage</title>

    <style>
      .tabcontent {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="overlay">
        <div class="container">
          <div class="dk-panel">
            <div class="tab">
              <div class="addImage">
                <label for="file">
                  <img src="./icons/photo.svg" width="25px" alt="" />
                    <p class="text">Add Image</p>
                </label>
                <input id="file" name="file" type="file" accept="image/*" multiple="multiple" style="display: none;" />
              </div>
              <button class="tablinks" id="clear">
                <img
                  src="./icons/return.svg"
                  width="20px"
                  alt=""
                />
                <p class="text">Clear</p>
              </button>
              <button class="tablinks" onclick="openCity(event, 'border')">
                <img src="./icons/design.svg" width="20px" alt="" />
                <p class="text">Borders</p>
              </button>
              <button class="tablinks" onclick="openCity(event, 'aspect')">
                <img src="./icons/frame.svg" width="20px" alt="" />
                <p class="text">Aspect</p>
              </button>
              <button class="tablinks" onclick="openCity(event, 'color')">
                <img src="./icons/paint.svg" width="20px" alt="" />
                <p class="text">
                  Color
                </p>
              </button>

              <button class="tablinks" onclick="openCity(event, 'text')">
                <img src="./icons/text.svg" width="20px" alt="" />
                <p class="text">
                  Text
                </p>
              </button>

              <button class="tablinks" onclick="openCity(event, 'done')">
                <img src="./icons/done.svg" width="20px" alt="" />
                <p class="text">Done</p>
              </button>
            </div>


            <!-- CLEAR-- -->
            <div id="empty" class="tabcontent"></div>
            <!-- CLEAR-ENDS -->
            <!-- BORDER==== -->
            <div id="border" class="tabcontent">
              <div class="row">
                <button class="contentBtn" active>
                  <img src="./icons/border.svg" width="15px" alt="" />
                  <p class="text">x2</p>
                </button>

                <button class="contentBtn" active>
                  <img src="./icons/border.svg" width="15px" alt="" />
                  <p class="text">x3</p>
                </button>

                <button class="contentBtn" active>
                  <img src="./icons/border.svg" width="15px" alt="" />
                  <p class="text">x4</p>
                </button>
              </div>
            </div>
            <!-- BORDER-ENDS -->

            <!-- ASPECT---- -->

            <div id="aspect" class="tabcontent">
              <div class="row">
                <button class="contentBtn aspectBtn" onclick="aspectRation(event, 1, 1) " >
                  <img src="./icons/frame.svg" width="40px" alt="" />
                  <p class="text">1:1</p>
                </button>

                <button class="contentBtn aspectBtn" onclick="aspectRation(event, 2, 1) ">
                  <img src="./icons/frame.svg" width="40px" alt="" />
                  <p class="text">1:2</p>
                </button>

                <button class="contentBtn aspectBtn" onclick="aspectRation(event, 1, 1.333) ">
                  <img src="./icons/frame.svg" width="40px" alt="" />
                  <p class="text">4:3</p>
                </button>

                <button class="contentBtn aspectBtn" onclick="aspectRation(event, 1, 1.7) ">
                  <img src="./icons/frame.svg" width="40px" alt="" />
                  <p class="text">16:9</p>
                </button>

                <button class="contentBtn aspectBtn" onclick="aspectRation(event, 1.7, 1) ">
                  <img src="./icons/frame.svg" width="40px" alt="" />
                  <p class="text">9:16</p>
                </button>
              </div>
            </div>

            <!-- ASPECT-ENDS -->

            <!-- COLOR-- -->
            <div id="color" class="tabcontent">
              <div class="color-wrapper">
                <input type="text" name="custom_color" placeholder="#FFFFFF" id="backgroundColor" class="call-picker collapse">
                <div class="color-holder call-picker"></div>
                <div class="color-picker" id="color-picker" style="display: none"></div>
              </div>
          </div>
          <!-- COLOR-END -->


          <!-- TEXT=== -->

          <div id="text" class="tabcontent">
            <div class="color-wrapper row">

            <input type="text" name="caption" id="captionText" placeholder=" Enter Caption Text..." class="caption">
              <input type="text" name="custom_color" placeholder="#FFFFFF" id="textColor" class="call-textPicker collapse">
              <div class="textColor-holder call-textPicker"></div>
              <div class="color-picker" id="textColor-picker" style="display: none"></div>
            </div>
          </div>

          <!-- DONE---- -->

          <div id="done" class="tabcontent">
            <div class="row">
              <button class="contentBtn" id="save" >
                <img src="./icons/save.svg" width="15px" alt="" />
                <p class="text">Save</p>
              </button>

              <button class="contentBtn" >
                <img src="./icons/social-media.svg" width="15px" alt="" />
                <p class="text">Share</p>
              </button>
            </div>
          </div>

          <!-- DONE-ENDS -->
<div class="seperator"></div>
          <!--CANVAS-->
          <div class="relative">
            <div class="collage-frame" id="canvas_container">
              <canvas class="collage" id="canvas"> </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js"></script>
    <script src="./app.js"></script>
    <script src="./tabs.js"></script>
  </body>
</html>
